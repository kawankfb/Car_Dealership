  <!-- scrollbar -->
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 13px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 5px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>

<script>
  $(".pages .pages-item a").not(".disable a").on("click", function() {

      $(".pages .pages-item.active").removeClass("active");
